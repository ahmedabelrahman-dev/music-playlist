<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playlist App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Music Playlist App</h1>
  <!-- Login Form -->
  <div id="login-container" class="form-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-name" placeholder="Your Name" autocomplete="name" required />
      <input type="text" id="login-username" placeholder="Username or Email" autocomplete="username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="users.html" class="view-users-btn">View Registered Users</a>
    </form>
    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
  </div>

  <!-- Signup Form -->
  <div id="signup-container" class="form-container" style="display:none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Your Name" required />
      <input type="text" id="signup-username" placeholder="Username or Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
  </div>

  <!-- Playlist UI (hidden by default) -->
  <div id="playlist-ui" style="display:none;">
    <div class="playlist-header">
      <h2 id="welcome-user"></h2>
      <button id="logout-btn">Logout</button>
    </div>
    <button id="create-playlist-btn">+ Create Playlist</button>
    <div id="playlists-list"></div>
    <!-- Playlist details and song management -->
    <div id="playlist-details" style="display:none;"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
